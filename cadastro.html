    <h2 class="form-control" style="background-color: blue; text-align: center;color: white">Dados dos Pais/Responsável</h2>

   <form>
      <div class="row"><!--Linha1--> 
        <div class="col-6"> <!--Coluna1-->
          <!--Nome-->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
            <input style="width: 100%;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>        <!--Fim coluna1-->
              
        <div class="col-6"> <!--Coluna2-->
            <!--Sexo-->
            <div>
              <label for="exampleInputEmail1" class="form-label">Sexo</label>
              <select class="form-control" aria-label=".form-select-lg example">
                 <option selected>Selecione</option>
                 <option value="1">MASCULINO</option>
                 <option value="2">FEMININO</option>
                 <option value="3">OUTROS</option>
              </select>
            </div>         
        </div>              <!--Coluna2-->

        <!--Telefone-->
        <div class="mb-3 col-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" aria-describedby="emailHelp">
        </div>        <!--Fim coluna2-->

        <!--Email-->
      <div class="mb-3 col-6">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      </div><!--Fim linha1-->
      


      <div class="row">
          <!--CPF-->
          <div class="mb-3 col-6">
            <label for="exampleInputEmail1" class="form-label">CPF</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <!--Nascimento-->
          <div class="mb-3 col-6">
            <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
         <!--CNH-->
       <div class="mb-3 col-6">
         <label for="exampleInputEmail1" class="form-label">Número CNH</label>
         <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
       <!--Categoria-->
       <div class="mb-3 col-6"> 
            <label for="exampleInputEmail1" class="form-label">Categoria</label>
          <select class="form-control" aria-label=".form-select-lg example">
             <option selected>A</option>
             <option value="1">B</option>
             <option value="2">C</option>
             <option value="4">D</option>
             <option value="5">E</option>
             <option value="6">A/B</option>
             <option value="7">A/C</option>
             <option value="8">A/D</option>
             <option value="9">A/E</option>
          </select>  
       </div> 
      </div>

      <div class="row">
         <!--Upload CNH-->
         <div class="mb-4 col-12">
           <label for="exampleInputEmail1" class="form-label">Insira uma foto da CNH</label>
           <input type="file" class="form-control" id="uploadCNH" aria-describedby="emailHelp">
         </div>
      </div>
      
      <!--Endereço-->
      <label for="endereco">Endereço</label>
      <div class="mb-3 form-control" style="margin: auto; height: 200px; background-color: rgba(142, 153, 224, 0.53);">
        <div  class="row">
         <!--Rua-->
         <div class="mb-3 col-5">
            <label for="exampleInputEmail1" class="form-label">Rua/Avenida</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <!--Número-->
         <div class="mb-3 col-3">
          <label for="exampleInputEmail1" class="form-label">Número</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
        <!--Complemento-->
        <div class="mb-3 col-4">
          <label for="exampleInputEmail1" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
        <!--Bairro-->
        <div class="mb-3 col-5">
          <label for="exampleInputEmail1" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
        <!--Cidade-->
        <div class="mb-3 col-4">
          <label for="exampleInputEmail1" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
        <!--Cep-->
        <div class="mb-3 col-3">
          <label for="exampleInputEmail1" class="form-label">CEP</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       </div>
        </div>
      </div>
      <!--------------------------------Fim dados dos pais--------------------------------------------->
